<!DOCTYPE html>

<head>

  <title>Lesson html 1</title>
  <link rel="shortcut icon" href="ggg.ico" type="image/x-icon">
  <style>
    .block {

    }

    .block-3 {

      width: 300px;
      height: 150px;
    }

    .text-2 {
      background: blue;
      color: white;
    }
  </style>

<body>
  <div class="block">Всем привет, сегодня я создаю свой <span class="text">первый сайт!</span>
    <div class="block-2">
    </div>
  </div>

    <div>
      <span class="text-2">Элемент</span>

      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
      <span class="text-2">Элемент</span>
    </div>
  </div>
</body>

</html>
